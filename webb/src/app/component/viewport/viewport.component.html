<div class="container">
  <svg width="100%" height="100%" class="viewport">
    <g transform="translate(250 250) rotate(-180 0 0)">
      <g [attr.transform]="getJointTransform(0)">
        <line
          x1="0"
          y1="0"
          [attr.x2]="lengths[1] * scale"
          y2="0"
          class="joint"
        />
        <g [attr.transform]="getJointTransform(1)">
          <line
            x1="0"
            y1="0"
            [attr.x2]="lengths[1] * scale"
            y2="0"
            class="joint"
          />
        </g>
      </g>
    </g>
  </svg>
</div>
