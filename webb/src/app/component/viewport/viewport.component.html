<div class="container">
  <div class="title">{{ title }}</div>
  <svg width="100%" height="100%" class="viewport">
    <g transform="translate(200 200) scale(3 3)">
      <line
        *ngFor="let joint of getPoints()"
        [attr.x1]="joint[0][0]"
        [attr.y1]="joint[0][1]"
        [attr.x2]="joint[1][0]"
        [attr.y2]="joint[1][1]"
        class="joint"
      />
    </g>
  </svg>
</div>
