<div
  class="container"
  (click)="onClick($event)"
  (contextmenu)="onRightClick($event)"
>
  <div class="title">{{ title }}</div>
  <svg width="100%" height="100%" class="viewport">
    <g transform="translate(200 200) scale(3 3)">
      <line
        *ngFor="let joint of getPoints()"
        [attr.x1]="joint[0][0]"
        [attr.y1]="joint[0][1]"
        [attr.x2]="joint[1][0]"
        [attr.y2]="joint[1][1]"
        class="joint"
      />

      <circle cx="0" cy="0" [attr.r]="getReach()" class="reach" />

      <line
        *ngFor="let p of getPath()"
        [attr.x1]="p[0][0]"
        [attr.y1]="p[0][1]"
        [attr.x2]="p[1][0]"
        [attr.y2]="p[1][1]"
        class="path"
      />
      <rect
        *ngFor="let point of getPathPoints()"
        [attr.x]="point[0] - 2"
        [attr.y]="point[1]"
        width="5"
        height="1"
      />
      <rect
        *ngFor="let point of getPathPoints()"
        [attr.x]="point[0]"
        [attr.y]="point[1] - 2"
        width="1"
        height="5"
      />
    </g>
  </svg>
</div>
