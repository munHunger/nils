<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>NILS</h1>
  <img width="300" alt="Angular Logo" src="assets/robotIcon.png" />
</div>
<div>
  <input
    type="number"
    name="startX"
    placeholder="startX"
    [(ngModel)]="data.start.x"
  />
  <input
    type="number"
    name="startY"
    placeholder="startY"
    [(ngModel)]="data.start.y"
  />
  <input
    type="number"
    name="endX"
    placeholder="endX"
    [(ngModel)]="data.end.x"
  />
  <input
    type="number"
    name="endY"
    placeholder="endY"
    [(ngModel)]="data.end.y"
  />
  <input
    type="number"
    name="l1"
    placeholder="joint length 1"
    [(ngModel)]="data.jointLengths[0]"
  />
  <input
    type="number"
    name="l2"
    placeholder="joint length 1"
    [(ngModel)]="data.jointLengths[1]"
  />
  <button (click)="send()">calculate</button>
</div>
<div *ngIf="result && result.length >= 2">
  âˆ  {{ result[0] }}, {{ result[1] }}
</div>
<viewport
  [lengths]="data.jointLengths"
  [rotations]="result"
  [scale]="50"
></viewport>
<router-outlet></router-outlet>
